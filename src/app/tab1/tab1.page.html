<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Travel Expirience
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Search your destination" animated="true" mode="ios"
    style="--background: #eee; --color: #000; border-radius: 20px; padding: 0 10px;">
  </ion-searchbar>


  <app-explore-container name="ss"></app-explore-container>
  
  <ion-card *ngFor="let article of articles">
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=500&q=60" />
      {{ article.content }}
    </ion-card-content>
  </ion-card>

</ion-content>
